kind: pipeline
name: ROM Drone

restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount: [ /drone ]
    volumes: 
      - /tmp/cache:/cache

steps:
 - name: compile
   image: ubuntu:20.04
   commands:
          - time bash builder.sh

rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount: [ /drone ]
    volumes: 
      - /tmp/cache:/cache
